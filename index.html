<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bianca, mi amor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="scene">
    <section class="card">
      <h1>Mi pequeñita</h1>
      <p class="subtitle">Un detalle para recordarte cada latido</p>

      <div class="stage" aria-live="polite">
        <button class="ring-box" id="ringBox" aria-expanded="false">
          <span class="lid"></span>
          <span class="base"></span>
          <span class="ring"></span>
        </button>

        <div class="poem" id="poem" aria-hidden="true">
          <p>
            Bianca, eres mi calma y mi destino,<br />
            el sol que nace en mi camino.<br />
            En cada risa, en cada abrazo,<br />
            encuentro el hogar de mi regazo.<br /><br />
            Te amo con todo lo que soy,<br />
            con cada sueño, con cada hoy.<br />
            Y si el mundo se apaga un día,
            tu amor será mi poesía.
          </p>
        </div>

        <div class="tulip" id="tulip" aria-hidden="true">
          <span class="stem"></span>
          <span class="leaf left"></span>
          <span class="leaf right"></span>
          <span class="petal one"></span>
          <span class="petal two"></span>
          <span class="petal three"></span>
        </div>
      </div>

      <button class="action" id="actionButton">Abrir la caja</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
